<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <ul>
      <h3>Personajes</h3>
      <hr>
      <li>Krilin - 700</li>
      <li>Goku - 15000</li>
      <li>Vegeta - 8500</li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar</h3>
    <hr>

    <form (ngSubmit)="agregar()">
      <input
      placeholder="Nombre"
      type="text"
      name="nombre"
      [(ngModel)]="nuevo.nombre"
      >
      <!-- [soloescucha],[()] escucha y cambia -->
      <!-- [value]="nuevo.nombre" -->
      <!-- (input)="cambiarNombre($event)" -->

      <input type="number"
      placeholder="Poder"
      name="poder"
      [(ngModel)]="nuevo.poder">
      <button type="submit">
        Agregar
      </button>
    </form>

  </div>
</div>
